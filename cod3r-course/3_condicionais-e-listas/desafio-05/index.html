<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
    <h2>#01 - Condicional v-if e v-show</h2>
    <div>
        <button @click="seen = !seen">Alternar</button>
        <div v-if="seen">
            <p>Você quer me ver com v-if</p>
            <p>v-if ou eu</p>
        </div>
        <div v-show="!seen">
            <p>Você quer me ver v-show</p>
            <p>v-show ou eu</p>
        </div>
    </div>

    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
    <h2>#02 - O que vou aprender</h2>
    <ul>
        <li v-for="(language, index) in languages">{{ index }}) {{ language }}</li>
    </ul>

    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
    <h2>#03 - Livro</h2>
    <ul>
        <li v-for="(value, key, index) in livro">{{ index + 1}}) {{ key }}: {{ value }} </li>
    </ul>

    <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
        <li v-for="value in aluno">
            <template v-if="!Array.isArray(value)">
                {{ value }}
            </template>
            <template v-else>
                Notas:
                <ul>
                    <li v-for="nota in value">{{ nota }}</li>
                </ul>
            </template>
        </li>
    </ul>
</div>

<script src="app.js"></script>
