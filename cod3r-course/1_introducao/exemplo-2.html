<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>
        {{ title }}
    </p>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            title: "Usando VueJS 2!"
        },
        methods: {
            alterarTitulo(event) {
                this.title = event.target.value
            }
        }
    })
</script>

</html>
