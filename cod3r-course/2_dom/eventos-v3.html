<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button type="submit" v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">Mouse: {{ x }} x {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI!</span>
    </p>
    <a v-on:click href="https://www.google.com.br" target="_blank">Google</a>
    <input type="text" v-on:keyup.enter.alt="showAlert">
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(step, event) {
                console.log(step, event)
                this.contador += step;
            },
            atualizaXY(event) {
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            },
            showAlert() {
                alert("Alerta Vermelho!")
            },
            // parar(event) {
            //     event.stopPropagation()
            // }
        }
    })
</script>

</html>
