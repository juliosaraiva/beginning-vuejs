<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Diretiva v-bind</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="mail">E-Mail</a>
        <p :class="aprovado ? 'verde' : 'vermelho'">O cliente comprou?</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                mail: "http://mail.juliosaraiva.com.br",
                cor: "azul",
                aprovado: true
            }
        })
    </script>
</body>
</html>
