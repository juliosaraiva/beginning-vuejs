<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Exercício de Instance Vue</title>
</head>
<body>
    <div id="app">
        {{empresa}}, {{produto}}
    </div>

    <div id="quadrado">
        <p>Lado: {{ lado * 4 }}</p>
        <p>Perímetro: {{ lado * 4 }}</p>
        <p>Área: {{ lado * lado }}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                empresa: "Apple",
                produto: "iPhone"
            }
        })

        const quadrado = new Vue({
            el: "#quadrado",
            data: {
                lado: 20
            }
        })
    </script>
</body>
</html>
