<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introdução sobre componentes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <blog-post
        title="First Post in my blog"
        content="No blog, irei falar sobre VueJS, seus conceitos e boas práticas de uso"
        ></blog-post>
        <blog-post title="Aprendendo sobre o Vue"></blog-post>
        <blog-post title="Usando componentes no Vue"></blog-post>
    </div>
    <hr>
    <div id="blog-post-demo">
        <blog-post
            v-for="post in posts"
            :key="post.id"
            :title="post.title"
            :content="post.content"></blog-post>
    </div>
    <script src="main.js"></script>
</body>
</html>
