<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Methods Property</title>
</head>
<body>
    <div id="app">
        <p>{{ total }}</p>
        <button @click="incrementar">Incrementar</button>
        <button @click="diminuir">Diminuir</button>
        <p>{{ instrumento }}</p>
        <button @click="mudarNome('Viola')">Viola</button>
        <button @click="mudarNome('Guitarra')">Guitarra</button>
    </div>

    <div id="promocao">
        <p>{{ preco }}</p>
        <p>{{ alerta }}</p>
        <button @click="addCupom">Add Cupom</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                total: 0,
                instrumento: "",
            },
            methods: {
                incrementar() {
                    this.total++;
                },
                diminuir() {
                    this.total--;
                },
                mudarNome(instrumento) {
                    this.instrumento = instrumento;
                },
            }
        })

        const promocao = new Vue({
            el: "#promocao",
            data: {
                preco: 10,
                alerta: ""
            },
            methods: {
                addCupom() {
                    this.preco *= 9;
                    this.alertaCupom();
                },
                alertaCupom() {
                    this.alerta = "Cupom Adicionado";
                }
            }
        })
    </script>
</body>
</html>
