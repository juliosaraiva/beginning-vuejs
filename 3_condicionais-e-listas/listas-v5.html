<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores" :key="cor">{{ index + 1 }}. {{ cor }}</li>
    </ul>
    <button @click="cores.push('Branco')">Adicionar</button>
    <hr />
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index + 1}})
            </span>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ["vermelho", "verde", "amarelo", "azul"],
            pessoas: [
                { nome: "Ana", idade: 28, peso: 60 },
                { nome: "Vinicius", idade: 26, peso: 50 },
                { nome: "Pedro", idade: 9, peso: 25 }
            ]
        },
    });
</script>
<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
